<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Register
                    </h3>
                </div>
                <div class="panel-body">
                    <form name="registerForm" ng-submit="register()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" ng-model="user.name" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" ng-model="user.username" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" ng-model="user.email" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" ng-model="user.password" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Retype Password</label>
                            <input type="password" ng-model="user.repass" class="form-control" required />
                        </div>
                        <!-- <div class="g-recaptcha" data-sitekey="6Le1dAsUAAAAAC5KV_MZU7ToKJg-Bo3Zp4sHiKO_"></div> -->
                        Already A User? <a ui-sref="login">Login Here</a>
                        <button type="submit" class="btn btn-info pull-right" ng-disabled="registerForm.$invalid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
