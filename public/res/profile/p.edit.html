<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
           <div class="col-sm-8 col-xs-9">
               <h3>Edit {{user.name}}</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form name="editProfile">
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>Name<sup>*</sup></label>
                        <input type="text" ng-model="editUser.name" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>Email<sup>*</sup></label>
                        <input type="email" ng-model="editUser.email" class="form-control">
                    </div>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" ng-model="editUser.address" class="form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
       <div class="col-md-10 col-md-offset-1">
           <div class="col-md-12">
               <div class="pull-right">
                    <a class="btn btn-danger" ui-sref="profile">Cancel</a>
                    <a class="btn btn-success">Save</a>
               </div>
            </div>
       </div>        
    </div>
</div>
